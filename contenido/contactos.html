  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
          <!--Form2-->
        <form class="row g-3">
    
          <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione su documento</option>
            <option value="1">C.C.</option>
            <option value="2">T.I</option>
            <option value="3">PEP</option>
          </select>
          <br>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"><strong>Número de documento</strong></label>
            <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Ingrese su documento">
          </div>
          
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label"><strong>Nombres</strong></label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label"><strong>Apellidos</strong></label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"><strong>Celular</strong></label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese su número de teléfono">
          </div>
  
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput"><strong>Email</strong></label>
          </div>
          
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
            <label for="floatingPassword"><strong>Contraseña</strong></label>
            Debe tener al menos 8 caracteres, símbolos y mayúsculas
          </div>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Registrar</button>
        </div>
